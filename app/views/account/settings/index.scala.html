@(user: Person)(content: Html)

@main(user) {

    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a href="@controllers.account.settings.routes.WebserviceToken.index">Confirmation Token</a>
                </li>
                <li>
                    <a href="@controllers.account.settings.routes.Password.index">@Messages("password")</a>
                </li>
                <li>
                    <a href="@controllers.account.settings.routes.Email.index">@Messages("email")</a>
                </li>
            </ul>
        </div>
        <div class="col col-md-6">
        @content
        </div>
    </div>
}
