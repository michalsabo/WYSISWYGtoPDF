@(user: Person, message: String = null)


@main(user) {
    @if(message != null) {
        <h2>@message</h2>
    }
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

    <b>My groups:</b>
    <ul id="my_groups"></ul>

    <b>Groups I was added in:</b>
    <ul id="added_groups"></ul>


}
